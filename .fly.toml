# Fly.io 配置文件
app = "fruit-dragon-game"
primary_region = "hkg"

[env]
  NODE_ENV = "production"
  PORT = "8080"

[experimental]
  auto_rollback = true
  enable_consul = true

[build]
  # 不需要特殊构建

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    interval = 15000
    timeout = 3000
    grace_period = "10s"
    method = "GET"
    path = "/"
    protocol = "http"

[mounts]
  source = "game_data"
  destination = "/data"

[deploy]
  strategy = "rolling"
  max_unavailable = 0
  wait_time = 30
