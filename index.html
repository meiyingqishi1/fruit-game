<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>🍎 水果接龙 🍇 - Fly.io 部署版</title>
    
    <!-- 外部样式 -->
    <link rel="stylesheet" href="style.css">
    
    <!-- 外部脚本 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/fastclick/1.0.6/fastclick.min.js"></script>
    <script>
        // 解决微信点击延迟
        if ('addEventListener' in document) {
            document.addEventListener('DOMContentLoaded', function() {
                FastClick.attach(document.body);
            }, false);
        }
    </script>
</head>
<body>
    <!-- 加载界面 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text">加载游戏中...</div>
    </div>
    
    <!-- 音频提示 -->
    <div class="audio-tip" id="audioTip">点击屏幕启用音频</div>
    
    <!-- 微信提示 -->
    <div class="wechat-tip" id="wechatTip">
        提示：点击屏幕任意位置开始游戏，使用方向键或屏幕按钮控制
    </div>
    
    <!-- 成就弹窗 -->
    <div class="achievement-popup" id="achievementPopup">
        <div class="achievement-icon">🎉</div>
        <div class="achievement-text" id="achievementText">成就达成！</div>
    </div>
    
    <!-- 游戏主容器 -->
    <div class="game-container">
        <!-- 游戏头部 -->
        <div class="game-header">
            <h1 class="game-title">🍎 水果接龙 🍇</h1>
            <p class="game-subtitle">接住水果，匹配消除，挑战高分！</p>
            <p class="deploy-info" id="deployInfo">Fly.io 部署版 | 优化微信访问</p>
        </div>
        
        <!-- 统计面板 -->
        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-value" id="score">0</div>
                <div class="stat-label">分数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="level">1</div>
                <div class="stat-label">等级</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lives">3</div>
                <div class="stat-label">生命</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="time">60</div>
                <div class="stat-label">时间</div>
            </div>
        </div>
        
        <!-- 游戏主区域 -->
        <div class="game-main">
            <!-- 连击显示 -->
            <div class="combo-display" id="comboDisplay">
                连击: <span id="comboCount">0</span>
            </div>
            
            <!-- 游戏画布 -->
            <div class="game-canvas-container">
                <canvas id="gameCanvas" width="600" height="400"></canvas>
            </div>
            
            <!-- 已收集水果栏 -->
            <div class="collected-fruits" id="collectedFruits">
                <!-- 动态生成水果槽位 -->
            </div>
            
            <!-- 移动端控制按钮 -->
            <div class="mobile-controls">
                <div class="control-btn" id="leftBtn">←</div>
                <div class="control-btn" id="rightBtn">→</div>
            </div>
            
            <!-- 游戏控制按钮 -->
            <div class="game-controls">
                <button class="btn" id="startBtn">
                    <span class="btn-icon">▶</span>
                    <span class="btn-text">开始游戏</span>
                </button>
                <button class="btn btn-warning" id="pauseBtn">
                    <span class="btn-icon">⏸</span>
                    <span class="btn-text">暂停游戏</span>
                </button>
                <button class="btn btn-success" id="resetBtn">
                    <span class="btn-icon">🔄</span>
                    <span class="btn-text">重新开始</span>
                </button>
            </div>
        </div>
        
        <!-- 特殊水果说明 -->
        <div class="special-fruits">
            <div class="special-fruit">
                <div class="special-icon" style="background: linear-gradient(135deg, #FF6B6B, #FF8E8E);">💣</div>
                <div class="special-desc">炸弹水果：消除整行水果</div>
            </div>
            <div class="special-fruit">
                <div class="special-icon" style="background: linear-gradient(135deg, #4ECDC4, #44A08D);">🌈</div>
                <div class="special-desc">彩虹水果：万能匹配任意水果</div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <div class="game-footer">
            <p>🎮 游戏说明：使用键盘 <span class="footer-highlight">左右方向键</span> 或屏幕按钮控制篮子移动</p>
            <p>📱 适配移动端 | 🌍 部署在 <span class="footer-highlight">Fly.io</span> | 🔄 自动保存进度</p>
            <p id="versionInfo" style="margin-top: 10px; font-size: 0.8rem; opacity: 0.5;"></p>
        </div>
    </div>
    
    <!-- 游戏消息模态框 -->
    <div class="game-modal" id="gameModal">
        <div class="modal-content">
            <h2 class="modal-title" id="modalTitle">游戏开始</h2>
            <p class="modal-text" id="modalText">点击"开始游戏"按钮开始冒险！</p>
            
            <div id="gameOverStats" style="display: none;">
                <div class="modal-score" id="finalScore">0</div>
                <div class="modal-stats">
                    <div class="modal-stat">
                        <div class="modal-stat-value" id="finalLevel">1</div>
                        <div class="modal-stat-label">最终等级</div>
                    </div>
                    <div class="modal-stat">
                        <div class="modal-stat-value" id="finalCombo">0</div>
                        <div class="modal-stat-label">最高连击</div>
                    </div>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button class="btn modal-btn" id="modalActionBtn">确定</button>
                <button class="btn btn-info modal-btn" id="shareBtn" style="display: none;">
                    <span class="btn-icon">📤</span>
                    <span class="btn-text">分享成绩</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 外部游戏逻辑 -->
    <script src="game.js"></script>
</body>
</html>
